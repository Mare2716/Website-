<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT-8">
    <meta http-equiv="X-UAUCompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Google Form</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <div class="container">
        <div class="title">Form Register</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" placeholder="Masukan Nama Lengkap" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Nama Costumer</span>
                        <input type="text" placeholder="Masukan Nama Costumer" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details"> Nama Pekerjaan</span>
                        <input type="text" placeholder="Masukan Nama Pekerjaan" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Ukuran Kemasan </span>
                        <input type="text" placeholder="Masukan Ukuran Kemasan" required>
                    </div>  
                </div>  
                <div class="button">
                    <input type="submit"velue="Kirim">
                </div>
            </form>  
        </div>
        
    </div>
</body>
</html>
